{{ partial "head.html" . }}
<section class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="list-header">
        <h3>
            ~/<a href="{{ .Site.BaseURL }}">{{.Site.Title }}</a>/<a href="{{ .Permalink }}">{{ .Title }} </a>
</h3>
      </div>
      <ul>
        {{ range .Data.Pages }}
        <li>{{ .Render "li" }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
